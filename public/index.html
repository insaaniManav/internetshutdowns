<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Internet Shutdown Tracker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <link href='vendor/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='css/bootstrap-theme-cosmos.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img class="logo" src="img/logo.png" height="25px" />
          <strong>Internet</strong>Shutdown Tracker
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Updates</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contribute</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col col-lg-10">
          <strong class="lead">Keep track of Internet Shutdowns near you.</strong>
        </div>
        <div class="col col-lg-2">
          <a class="btn btn-default btn-danger btn-sm btn-round" href="#">Report Shutdown</a>
        </div>
      </div>
    </div>
  </section>

  <section id="tracker">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-8">
          <div id='map'></div>
        </div>
        <div class="col col-lg-4">
          <div id="sidebar"></div>
          <script id="sidebar-template" type="text/ractive">
            <div class="header row">
              <div class="col col-md-3">
                <button title="Reset" type="button" id="backBtn" class="btn btn-primary btn-lg"> <span class="glyphicon glyphicon-repeat"/> </button>
              </div>
              <div class="col col-md-9">
                <div class="name text-center"><strong>{{title}}</strong></div>
              </div>
            </div>
            <div class="highlight row">
              <div class="col col-md-6">
                <div class="count text-center">
                  {{count}}
                </div>
              </div>
              <div class="col col-md-6">
                <span class="lead"> Shutdowns <br>so far<br>since 2013 </span>
              </div>
            </div>
            {{#if shutdowns}}
            <div class="shutdowns-list">
              <div class="well">
                {{#each shutdowns as shutdown}}
                  <div class="panel panel-default">
                    <div class="panel-heading">{{shutdown.properties.date}}</div>
                    <div class="panel-body">
                      {{shutdown.properties.description}}
                    </div>
                    <div class="panel-footer">
                      <a href="{{shutdown.properties.source}}" target="_blank">Source</a>
                    </div>
                  </div>
                {{/each}}
              </div>
            </div>
            {{else}}
              <div class="well">
                <strong>Internet shutdowns have been on the rise in India.</strong>
                This rise in frequency and broadening of reasons behind shutdowns even in the face of strong international condemnation of the practice are causes for concern as they not only threaten the democratic working of nations, but also point to the gradual normalization of the mindset that permits such blanket restriction on Internet access.
              </div>
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center">
    Project by <a href="http://sflc.in" target="_blank" title="SFLC.in">
      <img src="img/sflc-logo.png" height="30px" />
    </a>
    <a class="keepiton" href="https://www.accessnow.org/keepiton/" target="_blank">#KeepItOn</a>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
<script src='vendor/bootstrap/dist/js/bootstrap.js'> </script>
<script src='vendor/ractive/ractive.js'></script>
<script src='js/turf-intrntshtdns.min.js'></script>
<script src='js/build.js'></script>
</html>

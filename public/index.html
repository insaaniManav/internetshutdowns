<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Internet Shutdown Tracker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <link href='vendor/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand sflc-logo" href="http://sflc.in">
          <img src="img/sflc-logo-white.png" height="25px" />
        </a>
        <a class="navbar-brand logo" href="/">
          <img src="img/logo.png" height="25px" />
          <strong>Internet</strong>Shutdown Tracker
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Why you should care</a></li>
          <li><a href="#">Take Action</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <section id="intro">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <section id="tracker">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-8">
          <div id='map'></div>
        </div>
        <div class="col col-lg-4">
          <div id="sidebar"></div>
          <script id="sidebar-template" type="text/ractive">
            <div class="header row">
              <div class="col col-md-3">
                <button title="Reset" type="button" id="resetBtn" class="btn btn-primary btn-lg" on-click="resetMapAndSidebar">
                  <span class="glyphicon glyphicon-repeat"/>
                </button>
              </div>
              <div class="col col-md-9">
                <div class="name text-center"><strong>{{title}}</strong></div>
              </div>
            </div>
            <div class="highlight row">
              <div class="col col-md-6">
                <div class="count text-center">
                  {{count}}
                </div>
              </div>
              <div class="col col-md-6">
                <span class="lead"> Shutdowns <br>so far<br>since 2013 </span>
              </div>
            </div>
            {{#if shutdowns}}
            <div class="shutdowns-list">
              <div class="well">
                {{#each shutdowns as shutdown}}
                  <div class="panel panel-default">
                    <div class="panel-heading">{{shutdown.properties.date}}</div>
                    <div class="panel-body">
                      {{shutdown.properties.description}}
                    </div>
                    <div class="panel-footer">
                      <a href="{{shutdown.properties.source}}" target="_blank">Source</a>
                    </div>
                  </div>
                {{/each}}
              </div>
            </div>
            {{else}}
              <div class="well">
                <strong>Internet shutdowns have been on the rise in India.</strong>
                This rise in frequency and broadening of reasons behind shutdowns even in the face of strong international condemnation of the practice are causes for concern as they not only threaten the democratic working of nations, but also point to the gradual normalization of the mindset that permits such blanket restriction on Internet access.
              </div>
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    Project by <a href="http://sflc.in" target="_blank" title="SFLC.in">
      <img src="img/sflc-logo.png" height="30px" />
    </a>
    <a class="keepiton pull-right" href="https://www.accessnow.org/keepiton/" target="_blank">#KeepItOn</a>
  </footer>
  <!-- Modals -->
  <div class="modal fade" id="reportShutdownModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Report an Internet Shutdown</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="state" class="control-label">State:</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="locality" class="control-label">Locality:</label>
              <input type="text" class="form-control" id="locality">
            </div>
            <div class="form-group">
              <label for="date" class="control-label">Date:</label>
              <input type="text" class="form-control" id="date" type="date">
            </div>
            <div class="form-group">
              <label for="description" class="control-label">Description:</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
              <label for="source" class="control-label">Source:</label>
              <input type="text" class="form-control" id="source" type="url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-success">Report</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
<script src='vendor/bootstrap/dist/js/bootstrap.js'> </script>
<script src='vendor/ractive/ractive.js'></script>
<script src='js/turf-intrntshtdns.min.js'></script>
<script src='js/mapbox-gl-boundaries.js'></script>
<script src='js/build.js'></script>
</html>

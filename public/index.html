<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Internet Shutdown Tracker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <link href='vendor/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
    @media screen and (max-width: 768px) {
        #sidebar {
            margin-top: 20px;
        }
    }

    .year-wise-report {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .mobile-header {
        color: #fff;
        background-color: #232323;
        padding: 15px 5px;
    }

    @media screen and (max-width: 768px) {
        .map-container {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
            padding-left: 0;
            padding-right: 0;
        }
    }

    .count {
        color: #ffd42a;
        font-size: 18px;
        font-weight: bolder;
    }

    .count-secondary {
        font-size: 150%;
        color: #ffdd55;
    }

    .name {
        font-size: 18px;
    }

    .report-mobile {
        //font-size: 12px;
        color: #f00;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand sflc-logo" href="http://sflc.in">
                    <img src="img/sflc-logo-white.png" height="25px" />
                </a>
                <a class="navbar-brand logo" href="/">
                    <img src="img/logo.png" height="25px" />
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Why you should care</a></li>
                    <li><a href="#">Take Action</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <section id="tracker">
        <div class="container-fluid">
            <div class="header mobile-header row hidden-md hidden-lg">
                    <div class="col-xs-1 col-md-2">
                        <!--<button title="Back" type="button" id="backBtn" class="btn btn-link btn-default" on-click="resetMapAndSidebar">-->
                        <span on-click="resetMapAndSidebar" class="glyphicon glyphicon-arrow-left"/>
                        <!--</button>-->
                    </div>
                    <div class="col-xs-7 col-md-6">
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <div class="name"><strong>{{title}}</strong></div>
                            </div>
                            <div class="col-md-6 text-center report-mobile">
                                <div class="count-label text-center">REPORT A SHUTDOWN</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="count text-center">{{count}}</div>
                            </div>
                            <div class="col-md-6">
                                <div class="count-label text-center">TOTAL</div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 map-container">
                    <div id='map'></div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div id="sidebar"></div>
                    <script id="sidebar-template" type="text/ractive">
                    <div class="actions row hidden-xs hidden-sm">
                    <button title="Report a Shutdown" type="button" id="reportBtn" class="btn btn-danger btn-sm btn-block" on-click="">
                    <span class="glyphicon glyphicon-bullhorn"/> REPORT A SHUTDOWN
                    </button>
                    </div>
                    <div class="header row hidden-xs hidden-sm">
                    <div class="col-md-9">
                    <div class="row">
                    <div class="col-xs-2 col-md-2">
                    <button title="Back" type="button" id="backBtn" class="btn btn-link btn-default" on-click="resetMapAndSidebar">
                    <span class="glyphicon glyphicon-arrow-left"/>
                    </button>
                    </div>
                    <div class="col-xs-9 col-md-10">
                    <div class="name"><strong>{{title}}</strong></div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2012</div></div>
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2013</div></div>
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2014</div></div>
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2015</div></div>
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2016</div></div>
                    <div class="col-xs-2 col-lg-2 col-md-2"><div class="count-secondary">0</div><div class="year">2017</div></div>
                    </div>
                    </div>
                    <div class="col-md-3">
                    <div class="count text-center">{{count}}</div>
                    <div class="count-label text-center">TOTAL</div>
                    </div>
                    </div>
                    {{#if shutdowns}}
                    <div class="shutdowns-list">
                    <div class="well">
                    {{#each shutdowns as shutdown}}
                    <div class="panel panel-default">
                    <div class="panel-body">
                    {{shutdown.properties.description}}
                    </div>
                    <div class="panel-footer">
                    {{formatDate(shutdown.properties.date)}} &nbsp;&nbsp;&nbsp; <a href="{{shutdown.properties.source}}" target="_blank">Source</a>
                    </div>
                    </div>
                    {{/each}}
                    </div>
                    </div>
                    {{else}}
                    <div class="well">
                    <strong>Internet shutdowns have been on the rise in India.</strong>
                    This rise in frequency and broadening of reasons behind shutdowns even in the face of strong international condemnation of the practice are causes for concern as they not only threaten the democratic working of nations, but also point to the gradual normalization of the mindset that permits such blanket restriction on Internet access.
                    </div>
                    {{/if}}
                    </script>

                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
<script src='vendor/bootstrap/dist/js/bootstrap.js'> </script>
<script src='vendor/ractive/ractive.js'></script>
<script src='vendor/moment/moment.js'></script>
<script src='js/turf-intrntshtdns.min.js'></script>
<script src='js/mapbox-gl-boundaries.js'></script>
<script src='js/build.js'></script>
</html>
